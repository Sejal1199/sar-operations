  <body>
    <header>
      <nav>
        <div class="nav-wrapper grey darken-4">
          <a href="index.html" class="brand-logo right"><h6>SAR//Operations</h6></a>
          <a href="index.html" class="home-button">Home</a>
          <a href="leafletIntegration.html" class="reload-button">Reload</a>
          <a href="index.html" class="guide-button">Guide</a>
        </div>
      </nav>
    </header>
    <div class="wrapper">
      <div id="mapid"></div>
    </div>
    <footer class="page-footer grey darken-4">
      <div class="container center-align" id="buttonTrigger">
        <a class="waves-effect waves-light btn-flat-large modal-trigger grey darken-4" href="#modal1"><i class="small material-icons">flight</i></a>
      </div>
    </footer>

    <!-- origin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.12/jquery.mousewheel.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.js"></script>

    <!-- <link rel="stylesheet" href="wind-js-leaflet.css" />
    <script src="wind-js-leaflet.js"></script> -->

    <script src="src/Leaflet.ResizableControl.js"></script>
    <script src="src/leaflet.mouseCoordinate.js"></script>
    <script src="src/Control.FullScreen.js"></script>


    <!-- Contents of Modal Sheet-->
    <div id="modal1" class="modal bottom-sheet">
      <div class="modal-content">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s3">
                <i class="material-icons prefix">speed</i>
                <input id="icon_speed" type="number" class="validate" step="0.0001">
                <label for="icon_speed">Speed</label>
              </div>
              <div class="input-field col s3">
                <i class="material-icons prefix">error</i>
                <input id="icon_lkp_x" type="number" class="validate" step="0.0001">
                <label for="icon_lkp_x">Last Known Position Latitude</label>
              </div>
              <div class="input-field col s3">
                <i class="material-icons prefix">flight_takeoff</i>
                <input id="icon_start_x" type="number" class="validate" step="0.0001">
                <label for="icon_start_x">Starting Latitude</label>
              </div>
              <div class="input-field col s3">
                <i class="material-icons prefix">flight_land</i>
                <input id="icon_destination_x" type="number" class="validate" step="0.0001">
                <label for="icon_destination_x">Destination Latitude</label>
              </div>
            </div>
          </form>
        </div>

        <div class="row">
          <div class="input-field col s3">
            <i class="material-icons prefix">cloud</i>
            <input id="icon_altitude" type="number" class="validate" step="0.0001">
            <label for="icon_altitude">Altitude</label>
          </div>
          <div class="input-field col s3">
            <i class="material-icons prefix">error_outline</i>
            <input id="icon_lkp_y" type="number" class="validate" step="0.0001">
            <label for="icon_lkp_y">Last Known Position Longitude</label>
          </div>
          <div class="input-field col s3">
            <i class="material-icons prefix">flight_takeoff</i>
            <input id="icon_start_y" type="number" class="validate" step="0.0001">
            <label for="icon_start_y">Starting Longitude</label>
          </div>
          <div class="input-field col s3">
            <i class="material-icons prefix">flight_land</i>
            <input id="icon_destination_y" type="number" class="validate" step="0.0001">
            <label for="icon_destination_y">Destination Longitude</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn  z-depth-4" id="inputButton" onclick="inititateInput()"><i class="large material-icons">check_circle</i></a>
      </div>
    </div>

    <script type="text/javascript" src="src/materialize.min.js"></script>

    <!-- mainJS -->
    <script src="src/p5.js" charset="utf-8"></script>
    <script src="leafletApp.js" charset="utf-8"></script>
    <script src="src/arc.js"></script>

</html>
